<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        table{
            border-collapse: collapse;
            table-layout: fixed;
            width: 500px;
            height: 300px;
            
}
tr , td{
    border: 2px solid black;
    text-align: center;
    padding: 10px;
}
    </style>
</head>

<body>
    <h1>Table in HTML</h1>
    
    <table>
        <tr>
                <td rowspan="2" colspan="2">A</td>
                <td rowspan="4">B</td>
                <td colspan="2">C</td>
                <td>D</td>
                
        </tr>
        
        <tr>
                <td colspan="2">F</td>
                <td>G</td>
                
        </tr>
        
            <tr>
                <td colspan="2">E</td>
                <td>H</td>
                <td colspan="2" rowspan="2">I</td>
                
            </tr>
       
            <tr>
                <td>J</td>
                <td>K</td>
                <td>M</td>
                
            </tr>
        
            <tr>
                <td colspan="2">N</td>
                <td>O</td>
                <td colspan="2">P</td>
                <td>Q</td>
                
            </tr>
        

    </table>
</body>
</html>

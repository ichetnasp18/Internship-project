<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2 style="text-align: center;">College Admission Form</h2>
    <form action="">
        <fieldset>
            <legend>Registration Form</legend>
        Name:<input type="text" placeholder="Name" name="myname" autofocus> <br> <br>

        Password:<input type="password" placeholder="Password" name="password"> <br><br>

        Email:<input type="email" placeholder="Email" name="email"> <br><br>

        DOB:<input type="date" name="mydate"> <br> <br>

        Date Time: <input type="datetime-local" name="date-time"> <br> <br>

        Month: <input type="month" name="month"> <br> <br>
        
        Week: <input type="week" name=""> <br> <br>

        Range: <input type="range" name="range"> <br> <br>

        Age:<input type="Number" name="Age" min="1" max="25"> <br> <br>

        Programme: BCA<input type="checkbox" name="Programme"> 
                          Btech<input type="checkbox" name="Programme">
                          BBA<input type="checkbox" name="Programme">
                          BA<input type="checkbox" name="Programme">
                          BSC<input type="checkbox" name="Programme"> <br> <br>
                        
        Gender: Male<input type="Radio" name="Gender">
                Female<input type="Radio" name="Gender">
                Other<input type="Radio" name="Gender"> <br> <br>

        Passport Image: <input type="file" name="image">   <br> <br>     

        

        Write about yourself: <br><textarea name="text"></textarea> <br> <br>

        Select City:<select name="mycity" id="city">
                <option>Please select a city</option>

              <option value="Delhi">Delhi</option>
              <option value="Noida">Noida</option>
              <option value="Sonipat">Sonipat</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Rohtak">Rohtak</option>
              </select><br><br>

            <input type="submit" value="Submit now">
             <input type="Reset" value="Reset">

            </fieldset>
        

    </form>
</body>
</html>

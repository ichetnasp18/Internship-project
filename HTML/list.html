<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Practice</title>
</head>
<body>
    <h1>List in HTML </h1>
    <p>There are three types of List in HTML</p>
    <p>Ordered List</p>
     <ol type="A">
        <li>Chetna</li>
        <li>Somya</li>
        <li>Ritik</li>
    </ol>
    <p>Unordered List</p>
    <ul type="square">
        <li>Chetna</li>
        <li>Ritik</li>
        <li>Somya</li>
    </ul>

 <p>Nested List</p>
 <ol>
    <li>Chetna</li>
    <li>Chirag</li>
    <li>Dhriti
        <ul>
            <li>Arora</li>
            <li>Setia</li>
            <li>Grover</li>
        </ul>
    </li>
 </ol>
    
</body>
</html>
